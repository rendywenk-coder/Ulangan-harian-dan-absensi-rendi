        (function() {

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #FFFBEB; }
        .header-bg { background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%); }
        
        .btn-kelas { 
            background: white; border: 1px solid #CBD5E1; color: #64748B; 
            border-radius: 8px; padding: 10px 15px; font-weight: bold; font-size: 14px; transition: 0.2s;
            min-width: 60px;
        }
        .btn-kelas:hover { border-color: #3B82F6; color: #3B82F6; }
        .btn-kelas.active { background: #2563EB; border-color: #2563EB; color: white; transform: scale(1.05); box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }

        .tab-btn { background: white; color: #9CA3AF; border: 1px solid #E5E7EB; padding: 8px 20px; border-radius: 99px; font-weight: bold; transition: 0.3s; font-size: 13px;}
        .tab-btn.active-tab { background: #2563EB; color: white; border-color: #2563EB; }

        .tabel-nilai { width: 100%; border-collapse: collapse; min-width: 900px; /* Lebar ditambah dikit */ }
        .tabel-nilai th { background: #F3F4F6; padding: 8px; font-size: 11px; color: #4B5563; border: 1px solid #E5E7EB; text-transform: uppercase;}
        .tabel-nilai td { padding: 4px; border: 1px solid #E5E7EB; text-align: center; }
        
        .input-kecil { width: 100%; padding: 5px; text-align: center; border: none; background: transparent; font-weight: bold; font-size: 13px; color: #374151; transition: background 0.3s; }
        .input-kecil:focus { background: #FFF7ED; outline: none; box-shadow: inset 0 0 0 2px #FDBA74; }
        
        .bg-saving { background-color: #FEF3C7 !important; }
        .bg-saved { background-color: #D1FAE5 !important; }
        
        .col-absen { background-color: #EFF6FF; } 
        .col-ujian { background-color: #FFF7ED; }
        .col-nh { background-color: #ECFDF5; color: #047857; font-weight: bold; } /* Style Baru untuk NH */

        #reader { width: 100%; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 2px solid #2563EB; display: none; }
        .admin-only { display: none !important; }
        .loader-save { display: inline-block; width: 10px; height: 10px; border: 2px solid #ccc; border-top-color: #333; border-radius: 50%; animation: spin 1s linear infinite; visibility: hidden;}
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-xl font-bold">üè´ Portal Akademik</h1>

                    <option value="KELAS">üìö GURU KELAS</option>

                </select>

    <div class="px-4 max-w-5xl mx-auto">
        <div id="containerKelas" class="flex flex-wrap gap-2 justify-center pb-4 mb-2"></div>

        <div id="menuTab" class="flex justify-center space-x-2 mb-4 hidden">
            <button id="tabAbsen" onclick="gantiMode('absen')" class="tab-btn active-tab">üì∑ Absensi</button>
            <button id="tabNilai" onclick="gantiMode('nilai')" class="tab-btn">üìä Penilaian</button>
        </div>

        <div id="cardUtama" class="bg-white p-4 rounded-2xl shadow-xl border border-gray-100 hidden">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <div>
                    <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <span id="judulMode">Absensi</span> 
                        <span id="labelKelas" class="bg-blue-600 text-white px-2 py-0.5 rounded text-sm">...</span>
                    </h2>
                    <p class="text-[10px] text-gray-400 mt-1">Mapel: <span id="labelMapelDisplay" class="font-bold text-blue-600">...</span></p>
                </div>
                
                <div class="text-right flex items-center gap-2">
                    <button id="btnTambahSiswa" onclick="tambahMuridBaru()" class="admin-only bg-blue-100 text-blue-600 hover:bg-blue-200 px-2 py-1 rounded text-[10px] font-bold border border-blue-200 shadow-sm transition">‚ûï Tambah Murid</button>

            <div class="flex flex-wrap gap-2 justify-between items-center bg-gray-50 p-2 rounded-lg mb-4">
                <div id="panelSemester" class="hidden">
                    <select id="pilihSemester" onchange="gantiSemester()" class="bg-white border border-gray-300 text-gray-700 text-xs rounded px-2 py-1 font-bold shadow-sm">
                        <option value="smt1" selected>Semester 1</option>
                        <option value="smt2">Semester 2</option>
                    </select>
                </div>
                <div id="panelBulanAbsen" class="admin-only flex items-center gap-1">
                    <input type="month" id="pilihBulanRekap" class="text-xs border border-gray-300 rounded px-2 py-1 font-bold text-gray-600">
                    <button onclick="downloadRekapAbsen()" class="bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded text-xs font-bold shadow transition flex items-center gap-1">
                        üì• <span class="hidden sm:inline">Rekap</span> Excel
                    </button>
                </div>
                <div id="controlsNilai" class="hidden flex gap-2">
                    <div id="adminToolsNilai" class="admin-only flex gap-2">
                        <button onclick="resetNilai()" class="bg-red-100 hover:bg-red-200 text-red-600 border border-red-200 px-2 py-1 rounded text-xs font-bold shadow transition">üóëÔ∏è Reset Nilai</button>
                        <button onclick="downloadNilai()" class="bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded text-xs font-bold shadow transition">üì• Excel Nilai</button>
                    </div>
                </div>
                <div id="controlsAbsen" class="flex gap-2">
                    <button onclick="laporWaGrup()" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-xs font-bold shadow border border-green-600 transition">üì¢ WA</button>

                </div>
            </div>

            <div id="viewAbsen" class="space-y-4">
                <div id="reader"></div>
                <div id="listAbsenHarian" class="space-y-2 max-h-[400px] overflow-y-auto pr-1"></div>
            </div>

            <div id="viewNilai" class="hidden overflow-x-auto border rounded-xl shadow-inner">
                <p class="text-[10px] text-gray-500 mb-2 italic">
                    ‚ÑπÔ∏è Status: <span id="syncStatus">Menunggu input...</span><br>
                    * Kolom NH (Nilai Harian) terisi otomatis dari rata-rata Sumatif 1-4.
                </p>
                <table class="tabel-nilai" id="tabelUtama">
                    <thead>
                        <tr>
                            <th class="text-left sticky left-0 bg-white z-10 w-24">Nama</th>
                            <th>Sumatif 1</th> <th>Sumatif 2</th> <th>Sumatif 3</th> <th>Sumatif 4</th>
                            <th class="col-nh">NH</th> <th class="col-ujian" id="labelUjian">STS</th> 
                            <th class="col-absen">A</th> <th class="col-absen">I</th> <th class="col-absen">S</th>

                        </tr>
                    </thead>
                    <tbody id="bodyNilai"></tbody>
                </table>
            </div>

            <button id="btnSimpan" onclick="simpanData()" class="w-full mt-5 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold shadow-lg text-sm transition">
                üíæ FORCE SAVE (TEKAN JIKA RAGU)
            </button>
        </div>

        <div id="pesanAwal" class="text-center py-20 opacity-40 hidden">
            <p>Silakan pilih kelas...</p>
        </div>
    </div>

    <script>
        // --- 1. SETUP FIREBASE & AUTH (TETAP SAMA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCBag0TddnPkC8pVDxAFDWAvFpmQRED3XU",
            authDomain: "pembelajaran-digital-rendi.firebaseapp.com",
            projectId: "pembelajaran-digital-rendi",
            storageBucket: "pembelajaran-digital-rendi.firebasestorage.app",
            messagingSenderId: "1075680489582",
            appId: "1:1075680489582:web:f69af224ebe08748b4b67f"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_EMAIL = 'admin@sekolah.com'; 

        const emailGuru = sessionStorage.getItem('emailGuru') || "";
        const emailLower = emailGuru.toLowerCase();
        const isAdmin = (emailLower === ADMIN_EMAIL);

        // --- GLOBAL VARIABLES ---
        let kelasDiizinkan = [], mapelOtomatis = 'PJOK', isGuruKelas = false;
        let kelasSaatIni = '', modeSaatIni = 'absen', semesterAktif = 'smt1';
        let html5QrcodeScanner = null, dataAbsenHarian = {}, dataNamaSiswa = {}, unsubscribeNilai = null;
        let isUpdatingView = false; 

        // --- ZONASI KELAS (TETAP SAMA) ---
        const kelas1dan2 = ['1A','1B','1C','1D','2A','2B','2C','2D','2E'];
        const kelas3dan4 = ['3A','3B','3C','3D','3E','4A','4B','4C','4D','4E','4F'];
        const kelas5dan6 = ['5A','5B','5C','5D','5E','6A','6B','6C','6D','6E'];
        const semuaKelas = [...kelas1dan2, ...kelas3dan4, ...kelas5dan6];

        if (isAdmin) { kelasDiizinkan = semuaKelas; mapelOtomatis = 'ADMIN'; } 
        else if (emailLower.includes('gurukelas')) {
            mapelOtomatis = 'KELAS'; isGuruKelas = true;
            const regex = /gurukelas([a-z0-9]+)/;
            const match = emailLower.match(regex);
            if (match && match[1]) { kelasDiizinkan.push(match[1].toUpperCase()); } 
        } 
        else if (emailLower.includes('pjok1')) { mapelOtomatis = 'PJOK'; kelasDiizinkan = kelas1dan2; }
        else if (emailLower.includes('pjok2')) { mapelOtomatis = 'PJOK'; kelasDiizinkan = kelas3dan4; }
        else if (emailLower.includes('pjok3')) { mapelOtomatis = 'PJOK'; kelasDiizinkan = kelas5dan6; }
        else {
            kelasDiizinkan = semuaKelas; 
            if (emailLower.includes('pai')) mapelOtomatis = 'PAI';
            else if (emailLower.includes('inggris')) mapelOtomatis = 'INGGRIS';
            else if (emailLower.includes('seni')) mapelOtomatis = 'SENI';
            else mapelOtomatis = 'PJOK'; 
        }

        // --- ONLOAD ---
        window.onload = function() {
            document.getElementById('welcomeMsg').innerText = emailGuru;
            if (isAdmin) {
                document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('admin-only'));
                document.getElementById('badgeAdmin').classList.remove('hidden');
                document.getElementById('pilihMapel').disabled = false; 
            } else {
                document.getElementById('btnTambahSiswa').classList.add('hidden');
                document.getElementById('pilihMapel').disabled = isGuruKelas;
            }
            const dropdown = document.getElementById('pilihMapel');
            dropdown.value = (mapelOtomatis === 'ADMIN') ? 'PJOK' : mapelOtomatis;
            document.getElementById('labelMapelDisplay').innerText = dropdown.value;
            if(isGuruKelas) { dropdown.style.opacity = "0.7"; dropdown.style.backgroundColor = "#E5E7EB"; }

            const today = new Date();
            document.getElementById('pilihBulanRekap').value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;

            const container = document.getElementById('containerKelas');
            container.innerHTML = ""; 
            if(isGuruKelas && kelasDiizinkan.length > 0) { container.style.display = 'none'; loadKelas(kelasDiizinkan[0], null); } 
            else {
                kelasDiizinkan.forEach(namaKelas => {
                    let btn = document.createElement("button");
                    btn.className = "btn-kelas";
                    btn.innerText = namaKelas;
                    btn.onclick = function() { loadKelas(namaKelas, this); };
                    container.appendChild(btn);
                });
                document.getElementById('pesanAwal').style.display = 'block';
                document.getElementById('pesanAwal').classList.remove('hidden');
            }
            updateTombolSimpan();
        };

        // --- CORE FUNCTION 1: LOAD KELAS ---
        async function loadKelas(namaKelas, btnElement) {
            kelasSaatIni = namaKelas;
            if(btnElement) {
                document.querySelectorAll('.btn-kelas').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
            }
            document.getElementById('pesanAwal').style.display = 'none';
            document.getElementById('cardUtama').classList.remove('hidden');
            document.getElementById('menuTab').classList.remove('hidden');
            document.getElementById('labelKelas').innerText = namaKelas;

            const listAbsen = document.getElementById('listAbsenHarian');
            const bodyNilai = document.getElementById('bodyNilai');
            listAbsen.innerHTML = '<p class="text-center text-gray-400 py-4">üîÑ Mengambil data kelas...</p>';
            bodyNilai.innerHTML = '';
            dataNamaSiswa = {}; 

            try {
                const snapshot = await db.collection("kelas").doc(namaKelas).collection("siswa").get();
                let siswa = [];
                snapshot.forEach(doc => siswa.push({ id: doc.id, ...doc.data() }));
                siswa.sort((a,b) => (a.nama || "").localeCompare(b.nama || "")); 

                document.getElementById('infoSiswa').innerText = siswa.length + " Siswa";
                listAbsen.innerHTML = '';
                if(siswa.length === 0) listAbsen.innerHTML = '<p class="text-center text-red-400">Belum ada siswa.</p>';

                siswa.forEach(s => {
                    dataAbsenHarian[s.id] = 'H'; dataNamaSiswa[s.id] = s.nama; 
                    
                    let tombolHapusHTML = isAdmin ? `<button onclick="hapusSiswa('${s.id}', '${s.nama}')" class="text-[10px] text-gray-300 hover:text-red-600 font-bold transition mr-2">‚ùå</button>` : '';

                    listAbsen.innerHTML += `
                    <div class="flex items-center justify-between border-b border-gray-100 pb-2">
                        <div class="flex items-center gap-1 w-1/2 overflow-hidden">
                            ${tombolHapusHTML}
                            <span class="font-bold text-gray-700 text-sm truncate">${s.nama}</span>
                        </div>
                        <div class="flex space-x-1">
                            <button onclick="setAbsenManual('${s.id}','H',this)" class="w-7 h-7 rounded-full border text-[10px] font-bold bg-green-500 text-white">H</button>
                            <button onclick="setAbsenManual('${s.id}','S',this)" class="w-7 h-7 rounded-full border text-[10px] font-bold text-gray-400 hover:bg-blue-500 hover:text-white">S</button>
                            <button onclick="setAbsenManual('${s.id}','I',this)" class="w-7 h-7 rounded-full border text-[10px] font-bold text-gray-400 hover:bg-yellow-500 hover:text-white">I</button>
                            <button onclick="setAbsenManual('${s.id}','A',this)" class="w-7 h-7 rounded-full border text-[10px] font-bold text-gray-400 hover:bg-red-500 hover:text-white">A</button>
                        </div>
                    </div>`;

                    // RENDER BARIS NILAI (DENGAN KOLOM NH BARU)
                    bodyNilai.innerHTML += `
                    <tr id="row_${s.id}">
                        <td class="sticky left-0 bg-white border-r px-2 text-[11px] font-bold text-left truncate" style="max-width:100px;">
                            ${s.nama} <span id="spin_${s.id}" class="loader-save"></span>
                        </td>
                        <td><input type="number" id="uh1_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil" placeholder="-"></td>
                        <td><input type="number" id="uh2_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil" placeholder="-"></td>
                        <td><input type="number" id="uh3_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil" placeholder="-"></td>
                        <td><input type="number" id="uh4_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil" placeholder="-"></td>
                        
                        <td class="col-nh" id="nh_${s.id}">0</td> 

                        <td class="col-ujian"><input type="number" id="ujian_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil text-blue-700" placeholder="-"></td>
                        <td class="col-absen"><input type="number" id="a_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil text-red-500"></td>
                        <td class="col-absen"><input type="number" id="i_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil text-yellow-600"></td>
                        <td class="col-absen"><input type="number" id="s_${s.id}" oninput="hitung('${s.id}')" onchange="autoSave('${s.id}', this)" class="input-kecil text-blue-600"></td>
                        <td class="col-na text-center font-bold" id="na_${s.id}">0</td>
                    </tr>`;
                });
                
                listenDataNilai(); 

            } catch(e) { alert("Gagal load data: " + e.message); }
        }

        // --- CORE FUNCTION 2: AUTO SAVE ---
        async function autoSave(id, el) {
            if (isUpdatingView) return;

            if(el) el.classList.add('bg-saving');
            document.getElementById(`spin_${id}`).style.visibility = 'visible';
            document.getElementById('syncStatus').innerText = '‚è≥ Menyimpan...';
            document.getElementById('statusKoneksi').innerText = '‚è≥ Kirim...';

            const mapelTarget = isAdmin ? document.getElementById('pilihMapel').value : mapelOtomatis;
            
            const dataSiswa = {
                [id]: {
                    uh1: document.getElementById(`uh1_${id}`).value,
                    uh2: document.getElementById(`uh2_${id}`).value,
                    uh3: document.getElementById(`uh3_${id}`).value,
                    uh4: document.getElementById(`uh4_${id}`).value,
                    ujian: document.getElementById(`ujian_${id}`).value,
                    a: document.getElementById(`a_${id}`).value,
                    i: document.getElementById(`i_${id}`).value,
                    s: document.getElementById(`s_${id}`).value,
                    na: document.getElementById(`na_${id}`).innerText
                    // NH tidak perlu disimpan ke DB karena hasil hitungan otomatis
                }
            };

            try {
                await db.collection("nilai_siswa").doc(`${mapelTarget}_${kelasSaatIni}_${semesterAktif}`).set(dataSiswa, {merge: true});
                if(el) {
                    el.classList.remove('bg-saving');
                    el.classList.add('bg-saved');
                    setTimeout(() => el.classList.remove('bg-saved'), 1000);
                }
                document.getElementById('syncStatus').innerText = '‚úÖ Tersimpan';
                document.getElementById('statusKoneksi').innerText = '‚úÖ OK';
            } catch (e) {
                document.getElementById('syncStatus').innerText = '‚ùå Gagal';
                alert("Gagal menyimpan: " + e.message);
            } finally {
                 document.getElementById(`spin_${id}`).style.visibility = 'hidden';
            }
        }

        // --- CORE FUNCTION 3: LISTEN DATA ---
        function listenDataNilai() {
            if(unsubscribeNilai) unsubscribeNilai();
            
            const mapelTarget = isAdmin ? document.getElementById('pilihMapel').value : mapelOtomatis;
            const docID = `${mapelTarget}_${kelasSaatIni}_${semesterAktif}`;

            unsubscribeNilai = db.collection("nilai_siswa").doc(docID).onSnapshot((doc) => {
                isUpdatingView = true;
                if (doc.exists) {
                    const data = doc.data();
                    Object.keys(data).forEach(id => {
                        if(document.getElementById(`uh1_${id}`)) {
                            const activeEl = document.activeElement;
                            const n = data[id];

                            if (activeEl.id !== `uh1_${id}`) document.getElementById(`uh1_${id}`).value = n.uh1||'';
                            if (activeEl.id !== `uh2_${id}`) document.getElementById(`uh2_${id}`).value = n.uh2||'';
                            if (activeEl.id !== `uh3_${id}`) document.getElementById(`uh3_${id}`).value = n.uh3||'';
                            if (activeEl.id !== `uh4_${id}`) document.getElementById(`uh4_${id}`).value = n.uh4||'';
                            if (activeEl.id !== `ujian_${id}`) document.getElementById(`ujian_${id}`).value = n.ujian||'';
                            if (activeEl.id !== `a_${id}`) document.getElementById(`a_${id}`).value = n.a||0;
                            if (activeEl.id !== `i_${id}`) document.getElementById(`i_${id}`).value = n.i||0;
                            if (activeEl.id !== `s_${id}`) document.getElementById(`s_${id}`).value = n.s||0;
                            
                            hitung(id, false); 
                        }
                    });
                }
                setTimeout(() => { isUpdatingView = false; }, 500);
            });
        }

        // --- CORE FUNCTION 4: HITUNG (DIPERBARUI DENGAN NH) ---
        function hitung(id, triggerSave = true) {
            let uh1 = parseFloat(document.getElementById(`uh1_${id}`).value)||0;
            let uh2 = parseFloat(document.getElementById(`uh2_${id}`).value)||0;
            let uh3 = parseFloat(document.getElementById(`uh3_${id}`).value)||0;
            let uh4 = parseFloat(document.getElementById(`uh4_${id}`).value)||0;
            
            let ujian = parseFloat(document.getElementById(`ujian_${id}`).value)||0;
            let a = parseInt(document.getElementById(`a_${id}`).value)||0;

            // Hitung Rata-rata Sumatif (NH)
            let pembagi = 0; if(uh1) pembagi++; if(uh2) pembagi++; if(uh3) pembagi++; if(uh4) pembagi++;
            let rataUH = pembagi > 0 ? (uh1+uh2+uh3+uh4)/pembagi : 0;
            
            // Tampilkan NH (Bulatkan)
            document.getElementById(`nh_${id}`).innerText = Math.round(rataUH);

            // Hitung NA (Rumus: 70% NH + 30% Ujian - Alpha)
            let nilai = (rataUH * 0.7) + (ujian * 0.3) - a; 
            document.getElementById(`na_${id}`).innerText = Math.round(nilai < 0 ? 0 : nilai);
        }

        async function simpanData() {
            const btn = document.getElementById('btnSimpan'); 
            btn.innerText = "‚è≥ Menyimpan Paksa..."; btn.disabled = true;
            const mapelTarget = isAdmin ? document.getElementById('pilihMapel').value : mapelOtomatis;

            try {
                if(modeSaatIni === 'absen') {
                    const today = new Date().toISOString().split('T')[0];
                    await db.collection("absensi").doc(today).collection("log").doc(`${mapelTarget}_${kelasSaatIni}`).set({
                        data: dataAbsenHarian, waktu: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    const nilaiRef = db.collection("nilai_siswa").doc(`${mapelTarget}_${kelasSaatIni}_${semesterAktif}`);
                    const snap = await nilaiRef.get(); let currentData = snap.exists ? snap.data() : {};
                    Object.keys(dataAbsenHarian).forEach(id => {
                        const sts = dataAbsenHarian[id]; 
                        if(!currentData[id]) currentData[id] = {};
                        if(sts === 'A') currentData[id].a = (parseInt(currentData[id].a)||0)+1;
                        if(sts === 'I') currentData[id].i = (parseInt(currentData[id].i)||0)+1;
                        if(sts === 'S') currentData[id].s = (parseInt(currentData[id].s)||0)+1;
                    });
                    await nilaiRef.set(currentData, {merge:true});
                    alert("‚úÖ Absensi Tersimpan");

                } else {
                    let dataToSave = {};
                    document.querySelectorAll('#bodyNilai tr').forEach(row => {
                        const inputs = row.querySelectorAll('input'); 
                        if(inputs.length > 0) {
                            const idSiswa = inputs[0].id.split('_')[1];
                            dataToSave[idSiswa] = {
                                uh1: inputs[0].value, uh2: inputs[1].value, uh3: inputs[2].value, uh4: inputs[3].value,
                                ujian: inputs[4].value, a: inputs[5].value, i: inputs[6].value, s: inputs[7].value,
                                na: document.getElementById(`na_${idSiswa}`).innerText
                            };
                        }
                    });
                    await db.collection("nilai_siswa").doc(`${mapelTarget}_${kelasSaatIni}_${semesterAktif}`).set(dataToSave, {merge:true});
                    alert("‚úÖ Nilai Berhasil Disimpan Manual!");
                }
            } catch(e) { alert("Error: " + e.message); } finally { updateTombolSimpan(); btn.disabled = false; }
        }

        // --- DOWNLOAD NILAI (DIPERBARUI DENGAN KOLOM NH) ---
        function downloadNilai() { 
            if(!isAdmin) return;
            const mapelTarget = document.getElementById('pilihMapel').value;
            const judulUjian = document.getElementById('labelUjian').innerText;
            
            // Tambahkan Header "NH"
            let dataExcel = [["Nama Siswa", "Sumatif 1", "Sumatif 2", "Sumatif 3", "Sumatif 4", "NH (Rata Sum)", judulUjian, "A", "I", "S", "NA"]];
            
            const rows = document.querySelectorAll('#bodyNilai tr');
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const nhCell = row.querySelector('.col-nh'); // Ambil nilai NH
                const naCell = row.querySelector('.col-na'); 
                const nama = row.querySelector('td:first-child').innerText.replace('‚ùå', '').trim(); 

                let rowData = [
                    nama,
                    inputs[0].value || "", inputs[1].value || "", inputs[2].value || "", inputs[3].value || "",
                    nhCell.innerText || "0", // Masukkan NH ke Excel
                    inputs[4].value || "", inputs[5].value || "", inputs[6].value || "", inputs[7].value || "",
                    naCell.innerText || "0"
                ];
                dataExcel.push(rowData);
            });

            const ws = XLSX.utils.aoa_to_sheet(dataExcel);
            formatExcel(ws); 
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Nilai");
            XLSX.writeFile(wb, `Nilai_${mapelTarget}_${kelasSaatIni}.xlsx`);
        }

        function formatExcel(ws) {
            if(!ws['!ref']) return;
            const range = XLSX.utils.decode_range(ws['!ref']);
            for (let R = range.s.r; R <= range.e.r; ++R) {
                for (let C = range.s.c; C <= range.e.c; ++C) {
                    const cell_address = XLSX.utils.encode_cell({r: R, c: C});
                    if (!ws[cell_address]) continue;
                    if (!ws[cell_address].s) ws[cell_address].s = {};
                    ws[cell_address].s.border = { top: {style:"thin"}, bottom: {style:"thin"}, left: {style:"thin"}, right: {style:"thin"} };
                    
                    ws[cell_address].s.alignment = { vertical: "center", horizontal: (C===0) ? "left" : "center" };
                    if(R===0) { ws[cell_address].s.font = {bold:true}; ws[cell_address].s.fill = {fgColor:{rgb:"E5E7EB"}}; }
                }
            }
        }

        function gantiMode(mode) {
            modeSaatIni = mode;
            document.getElementById('tabAbsen').className = mode === 'absen' ? "tab-btn active-tab" : "tab-btn";
            document.getElementById('tabNilai').className = mode === 'nilai' ? "tab-btn active-tab" : "tab-btn";

            document.getElementById('viewNilai').classList.toggle('hidden', mode !== 'nilai');
            document.getElementById('controlsNilai').classList.toggle('hidden', mode !== 'nilai');
            document.getElementById('panelSemester').classList.toggle('hidden', mode !== 'nilai');
            
            if (isAdmin) {
                document.getElementById('panelBulanAbsen').style.display = (mode === 'absen') ? 'flex' : 'none';
                document.getElementById('adminToolsNilai').style.display = (mode === 'nilai') ? 'flex' : 'none';

        function updateTombolSimpan() { 
            const mapelTarget = isAdmin ? document.getElementById('pilihMapel').value : mapelOtomatis;
            document.getElementById('btnSimpan').innerText = `üíæ FORCE SAVE (${mapelTarget})`; 
        }
        function setAbsenManual(id, status, btn) {
            dataAbsenHarian[id] = status; Array.from(btn.parentElement.children).forEach(b => b.className="w-7 h-7 rounded-full border text-[10px] font-bold text-gray-400 hover:bg-gray-100");

            else { r.style.display='block'; html5QrcodeScanner = new Html5QrcodeScanner("reader", {fps:10, qrbox:250}); html5QrcodeScanner.render((txt)=>{alert("QR: "+txt);}, ()=>{}); }
        }
        function laporWaGrup() { window.open(`https://wa.me/?text=Laporan%20Absensi%20Kelas%20${kelasSaatIni}`, '_blank'); }
        function gantiMapelManual() { document.getElementById('labelMapelDisplay').innerText = document.getElementById('pilihMapel').value; if(kelasSaatIni) listenDataNilai(); updateTombolSimpan(); }
        function gantiSemester() { semesterAktif = document.getElementById('pilihSemester').value; document.getElementById('labelUjian').innerText = semesterAktif === 'smt1' ? "STS" : "SAS"; if(kelasSaatIni) listenDataNilai(); }
        async function downloadRekapAbsen() { 
            if (!isAdmin) return;
            const bulanInput = document.getElementById('pilihBulanRekap').value;
            if (!bulanInput) { alert("Pilih bulan dulu!"); return; }
            const mapelTarget = document.getElementById('pilihMapel').value; 
            const btn = document.querySelector("button[onclick='downloadRekapAbsen()']");
            const oriText = btn.innerHTML; btn.innerHTML = "‚è≥..."; btn.disabled = true;
            const [year, month] = bulanInput.split('-');
            const daysInMonth = new Date(year, month, 0).getDate(); 
            let rekapData = {}; Object.keys(dataNamaSiswa).forEach(id => { rekapData[id] = { nama: dataNamaSiswa[id], h:0, s:0, i:0, a:0, detail: {} }; });
            let promises = [];
            for (let d = 1; d <= daysInMonth; d++) {
                let tglStr = `${year}-${month}-${String(d).padStart(2,'0')}`;
                let docRef = db.collection("absensi").doc(tglStr).collection("log").doc(`${mapelTarget}_${kelasSaatIni}`);
                promises.push(docRef.get().then(doc => {
                    if (doc.exists) {
                        const dataHarian = doc.data().data || {}; 
                        Object.keys(rekapData).forEach(idSiswa => {
                            if (dataHarian[idSiswa]) {
                                let status = dataHarian[idSiswa];
                                rekapData[idSiswa].detail[d] = status;
                                if(status === 'H') rekapData[idSiswa].h++; else if(status === 'S') rekapData[idSiswa].s++; else if(status === 'I') rekapData[idSiswa].i++; else if(status === 'A') rekapData[idSiswa].a++;
                            } else { rekapData[idSiswa].detail[d] = '-'; }
                        });
                    }
                }));
            }
            try {
                await Promise.all(promises);
                let dataExcel = []; let header = ["Nama Siswa"];
                for(let d=1; d<=daysInMonth; d++) header.push(String(d)); header.push("S", "I", "A", "H"); dataExcel.push(header);
                const sortedIds = Object.keys(rekapData).sort((a,b) => rekapData[a].nama.localeCompare(rekapData[b].nama));
                sortedIds.forEach(id => {
                    let row = [rekapData[id].nama];
                    for(let d=1; d<=daysInMonth; d++) row.push(rekapData[id].detail[d] || '-');
                    row.push(rekapData[id].s, rekapData[id].i, rekapData[id].a, rekapData[id].h);
                    dataExcel.push(row);
                });
                const ws = XLSX.utils.aoa_to_sheet(dataExcel); formatExcel(ws); 
                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Rekap Absen");
                XLSX.writeFile(wb, `Rekap_${mapelTarget}_${kelasSaatIni}_${bulanInput}.xlsx`);
            } catch(e) { alert("Gagal download: " + e.message); } finally { btn.innerHTML = oriText; btn.disabled = false; }
        }
        function keluarAplikasi() { if(confirm("Logout?")) { sessionStorage.clear(); window.location.href = 'index.html'; } }
