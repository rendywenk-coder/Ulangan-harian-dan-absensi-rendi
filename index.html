<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guru - Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #FFFBEB; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        /* Tambahan animasi untuk pesan error */
        .error-fade {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-blue-50 to-indigo-100">

    <div class="glass-effect p-8 rounded-3xl shadow-2xl w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Portal Guru üè´</h1>
            <p class="text-sm text-gray-500">Silakan Login atau Daftar dengan Email Sekolah</p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="email" class="block text-xs font-bold text-gray-600 ml-1 mb-1">Email Sekolah</label>
                <input type="email" id="email" placeholder="nama@sekolah.com" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium transition-all"
                    required aria-required="true" aria-label="Email Sekolah">
            </div>
            
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-xs font-bold text-gray-600 ml-1">Password</label>
                    <button type="button" id="togglePass" class="text-xs text-blue-600 hover:text-blue-700 font-medium transition-colors">
                        Lihat
                    </button>
                </div>
                <input type="password" id="password" placeholder="********" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium transition-all"
                    required aria-required="true" aria-label="Password">
            </div>

            <!-- Tambahan tombol lupa password -->
            <div class="text-right">
                <button type="button" onclick="lupaPassword()" class="text-xs text-blue-600 hover:text-blue-700 font-medium transition-colors">
                    Lupa Password?
                </button>
            </div>

            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2">
                <span>MASUK (LOGIN)</span> üöÄ
            </button>
            
            <button onclick="daftar()" class="w-full bg-white border border-blue-600 text-blue-600 hover:bg-blue-50 font-bold py-3 rounded-xl shadow-sm transition-all text-sm flex items-center justify-center gap-1">
                <span>Belum punya akun? DAFTAR</span>
            </button>
        </div>
        
        <p id="pesanError" class="mt-4 text-center text-red-500 text-xs font-bold error-fade hidden"></p>
    </div>

    <script>
        // 1. CONFIG FIREBASE (TIDAK DIUBAH)
        const firebaseConfig = {
            apiKey: "AIzaSyCBag0TddnPkC8pVDxAFDWAvFpmQRED3XU",
            authDomain: "pembelajaran-digital-rendi.firebaseapp.com",
            projectId: "pembelajaran-digital-rendi",
            storageBucket: "pembelajaran-digital-rendi.firebasestorage.app",
            messagingSenderId: "1075680489582",
            appId: "1:1075680489582:web:f69af224ebe08748b4b67f"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. FUNGSI LOGIN (DIOPTIMASI TANPA MERUSAK PONDASI)
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btnLogin = document.querySelector('button[onclick="login()"]'); // Target tombol login spesifik
            const pesanError = document.getElementById('pesanError');

            // Reset pesan error sebelum proses
            pesanError.classList.add('hidden');

            if(!email || !pass) { 
                tampilkanError("Isi email dan password dulu Pak/Bu!");
                return; 
            }

            // Validasi format email sederhana
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)) {
                tampilkanError("Format email tidak valid (contoh: nama@sekolah.com)");
                return;
            }

            btnLogin.disabled = true; // Nonaktifkan tombol agar tidak diklik berulang
            btnLogin.innerText = "Mengecek Data...";
            
            auth.signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    // Penyimpanan sesi tetap ada (pondasi tidak diubah)
                    sessionStorage.setItem('emailGuru', userCredential.user.email);
                    sessionStorage.setItem('tokenAkses', 'sah');

                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    btnLogin.disabled = false;
                    btnLogin.innerText = "MASUK (LOGIN) üöÄ";
                    let pesan = error.message;
                    if(error.code === 'auth/user-not-found') pesan = "Email tidak terdaftar.";
                    if(error.code === 'auth/wrong-password') pesan = "Password salah.";
                    if(error.code === 'auth/invalid-email') pesan = "Format email tidak valid.";
                    tampilkanError("‚õî " + pesan);
                });
        }

        // 3. FUNGSI DAFTAR BARU (DIOPTIMASI TANPA MERUSAK PONDASI)
        function daftar() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const pesanError = document.getElementById('pesanError');

            pesanError.classList.add('hidden');

            if(!email || !pass) { 
                tampilkanError("Isi email dan password yang ingin didaftarkan!");
                return; 
            }
            if(pass.length < 6) { 
                tampilkanError("Password minimal 6 karakter!");
                return; 
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)) {
                tampilkanError("Format email tidak valid (harus menggunakan @sekolah.com)");
                return;
            }

            if(confirm("Daftarkan email ini sebagai Guru baru?")) {
                auth.createUserWithEmailAndPassword(email, pass)
                    .then((userCredential) => {
                        alert("‚úÖ Pendaftaran Berhasil! Silakan Login.");
                        document.getElementById('password').value = ""; // Kosongkan password setelah daftar
                    })
                    .catch((error) => {
                        let pesan = error.message;
                        if(error.code === 'auth/email-already-in-use') pesan = "Email sudah terdaftar.";
                        tampilkanError("Gagal Daftar: " + pesan);
                    });
            }
        }

        // 4. FUNGSI BARU: TOGGLE TAMPILKAN/Sembunyikan PASSWORD (Tidak merusak pondasi)
        function initTogglePassword() {
            const toggleBtn = document.getElementById('togglePass');
            const passInput = document.getElementById('password');
            
            toggleBtn.addEventListener('click', () => {
                const type = passInput.type === 'password' ? 'text' : 'password';
                passInput.type = type;
                toggleBtn.innerText = type === 'password' ? 'Lihat' : 'Sembunyikan';
            });
        }

        // 5. FUNGSI BARU: LUPA PASSWORD (Menggunakan Firebase Auth, tidak merusak pondasi)
        function lupaPassword() {
            const email = document.getElementById('email').value;
            const pesanError = document.getElementById('pesanError');

            if(!email) {
                tampilkanError("Masukkan email terlebih dahulu untuk mengirim tautan reset password!");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("‚úÖ Tautan reset password sudah dikirim ke email Anda! Periksa kotak masuk atau spam.");
                })
                .catch((error) => {
                    let pesan = error.message;
                    if(error.code === 'auth/user-not-found') pesan = "Email tidak terdaftar.";
                    tampilkanError("Gagal: " + pesan);
                });
        }

        // 6. FUNGSI BANTUAN: TAMPILKAN PESAN ERROR (Terpusat, lebih rapi)
        function tampilkanError(pesan) {
            const pesanError = document.getElementById('pesanError');
            pesanError.innerText = pesan;
            pesanError.classList.remove('hidden');
        }

        // Inisialisasi toggle password saat halaman siap
        document.addEventListener('DOMContentLoaded', initTogglePassword);
    </script>
</body>
</html>
